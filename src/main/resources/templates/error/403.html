<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="~{fragments/main::page(title='Access denied',appMain=~{::appMain})}">
    <appMain>
        <div class="text-center">
            <h1 class="display-1 fw-bold">403</h1>
            <p class="fs-3">
                <span class="text-danger">Opps!</span> Access denied.
            </p>
            <p class="lead">
                You do not have permission to access this page
            </p>
        </div>
    </appMain>
</th:block>
