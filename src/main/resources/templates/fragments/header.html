<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<!--/*@thymesVar id="authUser" type="ru.javaprojects.projector.app.AuthUser"*/-->

<div th:fragment="header">
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/projector-logo.svg}" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
          <span class="h4 fw-bold">Projector</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                  aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"
                 aria-expanded="false" id="management">
                <span th:text="#{management}">Management</span>
              </a>
              <ul class="dropdown-menu w-50">
                <li><a class="dropdown-item" th:href="@{/management/users}" id="users" th:text="#{user.users}">Users</a></li>
                <li><a class="dropdown-item" th:href="@{/management/projects}" id="projects"
                       th:text="#{project.projects}">Projects</a></li>
                <li class="dropend">
                  <a class="dropdown-item dropdown-toggle" id="reference" style="cursor: pointer;" th:text="#{reference}">Reference</a>
                  <ul class="dropdown-menu dropdown-submenu">
                    <li><a class="dropdown-item" th:href="@{/management/reference/technologies}" id="technologies"
                           th:text="#{technology.technologies}">Technologies</a></li>
                    <li><a class="dropdown-item" th:href="@{/management/reference/architectures}" id="architectures"
                           th:text="#{architecture.architectures}">Architectures</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="nav-item d-lg-none">
              <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}" th:text="#{login}">Login</a>
              <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{'/profile/' + ${authUser.id} + '/view'}" th:text="#{profile}">Profile</a>
            </li>
            <li class="nav-item dropdown d-lg-none">
              <button type="button"
                      class="btn btn-link link-secondary link-underline-opacity-0 p-0 dropdown-toggle"
                      title="Language" data-bs-toggle="dropdown" aria-expanded="false">
                <img th:src="@{'/images/' + ${#locale.language == 'en' ? 'en-flag.svg' : 'ru-flag.svg'}}"
                     alt="Flag logo" width="20" height="20" />
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="icon-link dropdown-item" type="button" onclick="changeLocale('ru')">
                    <img th:src="@{/images/ru-flag.svg}" alt="Ru flag logo" width="20" height="20" />
                    <span>Русский</span>
                  </a>
                </li>
                <li>
                  <a class="icon-link dropdown-item" type="button" onclick="changeLocale('en')">
                    <img th:src="@{/images/en-flag.svg}" alt="En flag logo" width="20" height="20" />
                    <span>English</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>

          <button type="button" class="btn btn-link link-underline-opacity-0 p-0 me-3"
                  onmouseenter="$(this).addClass('opacity-75')" onmouseleave="$(this).removeClass('opacity-75')"
                  onclick="setTheme($(this))">
            <i id="themeSwitcherIcon"></i>
          </button>

          <div class="nav-item dropdown me-2 d-none d-lg-block" style="padding-bottom: 4px;">
            <button type="button"
                    class="btn btn-link link-secondary link-underline-opacity-0 p-0 dropdown-toggle"
                    th:title="#{language}" data-bs-toggle="dropdown" aria-expanded="false"
                    onmouseenter="$(this).addClass('opacity-75')" onmouseleave="$(this).removeClass('opacity-75')">
              <img th:src="@{'/images/' + ${#locale.language == 'en' ? 'en-flag.svg' : 'ru-flag.svg'}}" alt="Flag logo"
                   width="20" height="20" />
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="icon-link dropdown-item" type="button" onclick="changeLocale('ru')">
                  <img th:src="@{/images/ru-flag.svg}" alt="Ru flag logo" width="20" height="20" />
                  <span>Русский</span>
                </a>
              </li>
              <li>
                <a class="icon-link dropdown-item" type="button" onclick="changeLocale('en')">
                  <img th:src="@{/images/en-flag.svg}" alt="En flag logo" width="20" height="20" />
                  <span>English</span>
                </a>
              </li>
            </ul>
          </div>
          <a sec:authorize="!isAuthenticated()" th:href="@{/login}" type="button"
             class="btn btn-outline-warning d-none d-lg-block px-3" th:text="#{login}">Login</a>
          <a sec:authorize="isAuthenticated()" th:href="@{'/profile/' + ${authUser.id} + '/view'}" type="button" id="profileButton"
             class="d-none d-lg-block rounded-circle" style="width: 40px; height: 40px;"
             th:classappend="${authUser?.user.avatar == null ? 'btn btn-success fw-bold border border-light-subtle pt-2' : ''}"
             th:title="${authUser != null ? authUser.user.name : ''}">
                <span th:if="${authUser?.user.avatar == null}"
                      th:text="${authUser != null ? #strings.substring(authUser.user.name, 0, 1) : ''}"></span>
                <img th:if="${authUser?.user.avatar != null}" class="rounded-circle border border-light-subtle"
                     th:src="@{${authUser.user.avatar.getSrc()}}"
                     width="40" height="40" style="object-fit: cover"
                     onmouseenter="$(this).addClass('opacity-75')"
                     onmouseleave="$(this).removeClass('opacity-75')" />
          </a>
        </div>
      </div>
    </nav>
  </header>
</div>
</html>
