<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="user" type="ru.javaprojects.projector.users.model.User"*/-->

<th:block th:replace="~{fragments/main::page(title=#{profile},appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <span th:if="${action != null}" th:data-action="${action}" th:id="actionSpan"></span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb ms-2 flex-nowrap"  style="font-size: 1.5em;">
                <li class="breadcrumb-item text-truncate">
                    <a th:href="@{/}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                        <i class="fas fa-home me-1"></i><span th:text="#{home}">Home</span>
                    </a>
                </li>
                <li class="breadcrumb-item text-truncate active" aria-current="page" th:text="#{profile}">Profile</li>
            </ol>
        </nav>

        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10 col-sm-11">
                                <div class="row">
                                    <div class="col-12 col-sm-5 col-xxl-4">
                                        <img class="img-fluid" style="width: 165px; height: 165px; border-radius: 10px;"
                                             th:src="@{${user.avatar != null ? user.avatar.getSrc() : '/images/no-avatar.svg'}}" />
                                    </div>
                                    <div class="col-12 col-sm-7 col-xxl-8 ps-sm-0 mt-3 mt-sm-1">
                                        <div class="mb-1 position-relative">
                                            <span class="h4" th:text="${user.name}" id="userName">Name</span>
                                            <span th:if="${authUser.isAdmin()}" class="badge rounded-pill bg-danger"
                                                  style="position: absolute; margin-top: -5px;" th:text="#{user.role.admin}">Admin</span>
                                        </div>
                                        <div th:text="${user.email}" class="mb-1">Email</div>
                                        <div class="small text-secondary-emphasis" th:text="#{user.registered} + ': ' + ${#dates.format(user.registered, 'dd.MM.yyyy HH:mm')}"
                                             style="font-style: italic">Registered</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2 col-sm-1 ps-0 text-end">
                                <button type="button"
                                        class="btn btn-link link-secondary link-underline-opacity-0 p-0 dropdown-toggle"
                                        th:title="#{edit}" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a type="button" class="dropdown-item" th:href="@{/profile/edit}"
                                           th:text="#{profile.edit-profile}">Edit profile</a></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal"
                                                data-bs-target="#changePasswordModal" th:text="#{profile.change-password}">Change password</button></li>
                                </ul>
                            </div>
                        </div>

                        <div class="btn-toolbar float-end" style="margin-top: -31px; position: relative">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-sm btn-outline-secondary ms-2" type="submit" th:text="#{logout}">Logout</button>
                            </form>
                        </div>

                        <div class="mt-3">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#informationTab" type="button" role="tab"
                                            aria-controls="nav-general" aria-selected="true">Information</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#qualificationTab" type="button" role="tab"
                                            aria-controls="nav-changes" aria-selected="false" onclick="getQualification()">Qualification</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#projectsTab" type="button" role="tab"
                                            aria-controls="nav-changes" aria-selected="false" onclick="getProjects()">Projects</button>
                                </li>
                            </ul>
                            <div class="tab-content px-3 border-start pt-2 pb-2">
                                <div class="tab-pane fade show active" id="informationTab" role="tabpanel" aria-labelledby="nav-general-tab" tabindex="0">

                                </div>
                                <div class="tab-pane fade" id="qualificationTab" role="tabpanel" aria-labelledby="nav-general-tab" tabindex="0">


                                </div>
                                <div class="tab-pane fade" id="projectsTab" role="tabpanel" aria-labelledby="nav-general-tab" tabindex="0">


                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>

        <!-- Change password modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header bg-light-subtle">
                        <h5 class="modal-title" th:text="#{profile.change-password}">Change password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form onsubmit="return false;">
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="currentPassword" required
                                           placeholder="Current password" />
                                    <label for="currentPassword" class="text-muted" th:text="#{user.current-password}">Current password</label>
                                </div>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" required
                                           placeholder="New password" />
                                    <label for="password" class="text-muted" th:text="#{user.new-password}">New password</label>
                                </div>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="repeatPassword" required
                                           placeholder="Repeat password" />
                                    <label for="repeatPassword" class="text-muted" th:text="#{user.repeat-password}">Repeat password</label>
                                </div>
                            </div>
                            <span id="passwordMatchError" class="text-danger text-start"></span>
                        </div>
                        <div class="float-end pe-3 pb-3">
                            <button type="button" class="btn btn-secondary px-3" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
                            <button type="submit" class="btn btn-primary" onclick="changePassword()" id="confirmBtn" th:text="#{change}">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script>
            sessionStorage.removeItem('prevUrl');
        </script>
        <script src="/js/common.js?v=1"></script>
        <script src="/js/profile.js?v=1"></script>
        <script src="/js/check-passwords-match.js?v=1"></script>

        <script>
            function getQualification() {
                if ($('#qualificationTab').children().length === 0) {
                    console.log('get qualification data');
                }
            }

            function getProjects() {
                if ($('#projectsTab').children().length === 0) {
                    console.log('get projects data');
                }
            }
        </script>
    </ownScript>
</th:block>
