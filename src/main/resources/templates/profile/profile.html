<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<!--/*@thymesVar id="user" type="ru.javaprojects.projector.users.model.User"*/-->

<th:block th:replace="~{fragments/main::page(title='Profile',appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb ms-2"  style="font-size: 1.5em;">
                <li class="breadcrumb-item active" aria-current="page"><i class="fa-solid fa-address-card me-1"></i>Profile</li>
            </ol>
        </nav>

        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow-sm rounded-4 bg-light-subtle">
                    <div class="card-body">
                        <div class="mb-2 mb-sm-0">
                            <div class="float-end">
                                <button type="button" class="btn btn-link link-secondary link-underline-opacity-0 p-0 dropdown-toggle" title="Edit" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" data-bs-toggle="modal"
                                                data-bs-target="#editProfileModal">Edit profile</button></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal"
                                                data-bs-target="#changeEmailModal">Change email</button></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal"
                                                data-bs-target="#changePasswordModal">Change password</button></li>
                                </ul>
                            </div>

                            <div class="row">
                                <div class="col-12 col-sm-4 mt-2 ps-2 pe-3">
<!--                                    <img th:src="@{/content/account_photo.jpg}"-->
<!--                                         class="img-fluid" style="width: 180px; height: 165px; border-radius: 10px;">-->
                                    <div class="bg-info-subtle img-fluid align-content-center text-center border h1 mb-0"
                                         style="width: 180px; height: 165px; border-radius: 10px;" id="userNameFirstLetter"
                                         th:text="${#strings.substring(user.name, 0, 1)}">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-8 mt-3">
                                    <div class="mb-1 position-relative">
                                        <span class="h4" th:text="${user.name}" id="userName">Name</span>
                                        <span class="badge rounded-pill bg-danger-subtle text-dark" style="position: absolute; margin-top: -5px;">Admin</span>
                                    </div>
                                    <div th:text="${user.email}" class="mb-1">Email</div>
                                    <div class="small" th:text="'Registered: ' + ${#dates.format(user.registered, 'dd.MM.yyyy HH:mm')}" style="font-style: italic">Registered</div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-toolbar float-end" style="margin-top: -20px;">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-sm btn-outline-secondary ms-2" type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit profile modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form onsubmit="return false;">
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nameInput" required placeholder="Name" />
                                    <label for="nameInput" class="text-muted">Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary px-3" onclick="updateProfile()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Change password modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form onsubmit="return false;">
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" required
                                           placeholder="New password" />
                                    <label for="password" class="text-muted">New password</label>
                                </div>
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="repeatPassword" required
                                           placeholder="Repeat password" />
                                    <label for="repeatPassword" class="text-muted">Repeat password</label>
                                </div>
                            </div>
                            <span id="passwordMatchError" class="text-danger text-start"></span>
                        </div>
                        <div class="float-end pe-3 pb-3">
                            <button type="button" class="btn btn-secondary px-3" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" onclick="changePassword()" id="confirmBtn">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Change email modal -->
        <div class="modal fade" id="changeEmailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change email</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="forgotPasswordForm" onsubmit="return false;">
                        <div class="modal-body">
                            <span class="mb-1">Change your email in three easy steps!</span>
                            <ol class="list-unstyled">
                                <li><span class="text-primary text-medium">1. </span>Enter your new email address below</li>
                                <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
                                <li><span class="text-primary text-medium">3. </span>Use the link to change your email</li>
                            </ol>
                            <div class="input-group mb-2">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="email" required placeholder="New email" />
                                    <label for="email" class="text-muted">New email</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-warning" onclick="changeEmail()">Change email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script src="/js/common.js?v=1"></script>
        <script src="/js/profile.js?v=1"></script>
        <script src="/js/check-passwords-match.js?v=1"></script>
    </ownScript>
</th:block>
