<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="architecture" type="ru.javaprojects.projector.references.architectures.Architecture"*/-->

<th:block th:replace="~{fragments/main::page(title='Architectures',appMain=~{::appMain}, ownScript=~{::ownScript}, activeMenuItem=${ {'architectures', 'management', 'references'} })}">
    <appMain>
        <div class="bg-info-subtle px-2 py-2 mb-10px rounded-2">
            <span class="h3 text-secondary font-weight-bold"
                  th:utext="${'<i class=''fa-solid fa-cubes me-2''></i>Architectures / ' + (architecture.isNew() ? 'Create' : 'Edit')}">
                Architectures / Create Edit
            </span>
        </div>
        <!-- Create/Edit architecture card -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-9 col-md-7 col-xl-6 col-xxl-5">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center" th:text="${architecture.isNew()} ? 'New architecture' : 'Edit: ' + ${architecture.name}">Create/Edit architecture</h3>
                    </div>
                    <form th:action="@{/references/architectures}" method="post" th:object="${architecture}">
                        <div class="card-body p-4 pt-4 pb-3 text-center">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" id="nameInput" th:field="*{name}"
                                           th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                           required placeholder="Name" />
                                    <label for="nameInput" class="text-muted">Name</label>
                                </div>
                                <span th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li class="text-danger text-start" th:each="err : ${#fields.errors('name')}"
                                            th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea id="descriptionInput" th:field="*{description}"
                                              th:class="${#fields.hasErrors('description')} ? 'form-control lh-base is-invalid' : 'form-control lh-base'"
                                              placeholder="Description" style="height: 220px; white-space: pre-wrap;"
                                              maxlength="400" required></textarea>
                                    <label for="descriptionInput" class="text-muted">Short description</label>
                                </div>
                                <small class="float-end text-muted" id="characterCounter"
                                       th:text="*{(400 - (description == null ? 0 : description.length())) + ' characters left'}">Characters left</small>
                                <span th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li class="text-danger text-start" th:each="err : ${#fields.errors('description')}"
                                             th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="card-footer text-end pe-4 py-2">
                            <button class="btn btn-secondary" type="button" onclick="cancel()">Cancel</button>
                            <button class="btn btn-primary ms-1" type="submit"
                                    th:text="${architecture.isNew()} ? 'Create' : '&nbsp;&nbsp;Save&nbsp;&nbsp;'">Create/Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script src="/js/cancel-button.js?v=1"></script>
        <script src="/js/architecture-form.js?v=1"></script>
    </ownScript>
</th:block>
