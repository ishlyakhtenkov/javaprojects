<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="userTo" type="ru.javaprojects.projector.users.UserTo"*/-->

<th:block th:replace="~{fragments/main::page(title='Register',appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-3 p-md-5 text-center">
                        <h3 class="mb-3">Registration</h3>
                        <form th:action="@{/register}" method="post" th:object="${userTo}">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user fa-fw"></i></span>
                                    <div class="form-floating">
                                        <input type="text" id="nameInput" th:field="*{name}"
                                               th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                               required placeholder="Name" />
                                        <label for="nameInput" class="text-muted">Name</label>
                                    </div>
                                </div>
                                <span th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li class="text-danger text-start" th:each="err : ${#fields.errors('name')}"
                                            th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope fa-fw"></i></span>
                                    <div class="form-floating">
                                        <input type="text" id="emailInput" th:field="*{email}"
                                               th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                               required placeholder="E-mail" />
                                        <label for="emailInput" class="text-muted">E-mail</label>
                                    </div>
                                </div>
                                <span th:if="${#fields.hasErrors('email')}">
									<ul>
										<li class="text-danger text-start" th:each="err : ${#fields.errors('email')}"
                                            th:text="${err}"/>
									</ul>
								</span>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-key fa-fw"></i></span>
                                    <div class="form-floating">
                                        <input type="password" id="password" th:field="*{password}"
                                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                               required placeholder="Password" />
                                        <label for="password" class="text-muted">Password</label>
                                    </div>
                                </div>
                                <span th:if="${#fields.hasErrors('password')}">
									<ul>
										<li class="text-danger text-start" th:each="err : ${#fields.errors('password')}"
                                            th:text="${err}"/>
									</ul>
								</span>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-key fa-fw"></i></span>
                                    <div class="form-floating">
                                        <input type="password" id="repeatPassword" class="form-control" required
                                               placeholder="Repeat password" />
                                        <label for="repeatPassword" class="text-muted">Repeat Password</label>
                                    </div>
                                </div>
                                <span>
                                    <ul id="passwordMatchError" class="text-danger text-start"></ul>
                                </span>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success btn-lg" id="registerBtn" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mt-4">
                            <div class="col-5">
                                <hr>
                            </div>
                            <div class="col-2">
                                OR
                            </div>
                            <div class="col-5">
                                <hr>
                            </div>
                        </div>
                        <p class="mt-3 mb-4">
                            Fast registration through social networks
                        </p>
                        <a href="/oauth2/authorization/google" type="button"
                           class="btn btn-secondary btn-lg me-2">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="/oauth2/authorization/vk" type="button" class="btn btn-primary btn-lg me-2"
                           style="padding-left: 17px; padding-right: 17px;">
                            <i class="fa-brands fa-vk"></i>
                        </a>
                        <a href="/oauth2/authorization/yandex" type="button" class="btn btn-danger btn-lg me-2"
                           style="padding-left: 21px; padding-right: 21px;">
                            <i class="fa-brands fa-yandex"></i>
                        </a>
                        <a href="/oauth2/authorization/github" type="button" class="btn btn-dark btn-lg me-2">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="/oauth2/authorization/gitlab" type="button" class="btn btn-warning btn-lg">
                            <i class="fa-brands fa-gitlab"></i>
                        </a>
                        <p class="mt-3 mb-2 mb-md-0" style="font-size:0.8em">
                            Already have an account? <a href="/login">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script src="/js/register.js?v=1"></script>
    </ownScript>
</th:block>
